        NeoDash
      </header>
    </div>
    <div class="grid gap-2">
      <header>
        <h3 class="text-white/50 px-5">Navigation</h3>
      </header>
      <template x-for="tab in $store.sidebar">
        <button
          class="text-white py-2.5 px-5 text-left hover:text-[#42FF77] transition-colors duration-250 hover:bg-[#161616] group flex items-center gap-2 font-semibold">
          <i :class="tab.icon"></i>
          <span x-text="tab.text"></span>
        </button>
      </template>
    </div>
    <div class="grid gap-2">
      <header>
        <h3 class="text-white/50 px-5">Team Members</h3>
      </header>
      <template x-for="tab in $store.teamMembers">
        <button
          class="text-white py-2.5 px-5 text-left hover:text-[#42FF77] transition-colors duration-250 hover:bg-[#161616] group flex items-center gap-2 font-semibold">
          <img :src="tab.image" class="w-8 h-8 rounded-full object-cover"></img>
          <span x-text="tab.name"></span>
        </button>
      </template>
      <button
        class="text-white py-2.5 px-5 text-left hover:text-[#42FF77] transition-colors duration-250 hover:bg-[#161616] group flex items-center gap-4 font-semibold">
        <i class="fa-solid fa-chevron-down"></i>
        See More
      </button>
    </div>
  </aside>
  <div class="col-span-12 xl:col-span-9 overflow-y-scroll bg-[#FAF4F0]">
    <nav class="border-b-black border-b-2 py-4 px-4">
      <div class="flex justify-between items-center mx-auto max-w-4xl">
        <header>
          <h1 class="text-3xl font-grotesque font-black">Products</h1>
        </header>
        <div class="flex gap-8 items-center">
          <button>
            <i class="fa-solid fa-bell text-lg"></i>
          </button>
          <button class="font-semibold flex items-center gap-2">
            <i class="fa-solid fa-puzzle-piece text-lg"></i>
            Apps
          </button>
          <button
            class="border-black flex items-center gap-2 rounded-md border-[2px] py-2.5 px-5 font-semibold font-archivo bg-[#42FF77]">
            <i class="fa-solid fa-circle-plus text-lg"></i>
            Create new
          </button>
        </div>
      </div>
    </nav>
    <main>
      <div class="px-4 py-8">
        <div class="flex items-center justify-between max-w-4xl mx-auto">
          <div class="flex gap-4">
            <button
              class="border-black flex items-center gap-2 rounded-md border-[2px] py-2.5 px-5 font-semibold font-archivo bg-[#42FF77]">
              <i class="fa-solid fa-filter text-lg"></i>
              All Filters
            </button>
            <button class="font-semibold flex items-center gap-2">
              <i class="fa-solid fa-x"></i>
              All Customers
            </button>
            <button class="font-semibold flex items-center gap-2">
              <i class="fa-solid fa-x"></i>
              A-Z
            </button>
          </div>
          <div>
            <button class="py-2 px-20 flex items-center gap-2 border-2 font-semibold border-black">
              <i class="fa-solid fa-magnifying-glass"></i>
              Search
            </button>
          </div>
        </div>
        <div class="px-4 py-8">
          <div class="max-w-4xl mx-auto overflow-x-auto">
            <table class="bg-white w-full rounded-md border-2 border-black">
              <thead class="border-b-2 border-b-black">
                <th class="py-5 pl-4 pr-2">
                  <!-- <input type="checkbox" /> -->
                  <div class="flex items-center">
                    <button class="border-2 p-2 rouded-md border-black"></button>
                  </div>
                </th>
                <th class="text-left px-2">
                  Product
                  <i class="fa-solid fa-arrow-down text-lg"></i>
                </th>
                <th class="text-left px-2">
                  Category
                </th>
                <th class="text-left px-2">
                  Status
                </th>
                <th class="text-left px-2">
                  Color
                </th>
                <th class="text-right px-2">
                  Sales
                </th>
                <th class="text-right px-2">
                  Price
                </th>
                <th class="pl-2 pr-4">
                </th>
              </thead>
              <tbody>
                <template x-for="product in $store.products">
                  <tr class="border-b-2 border-b-black">
                    <td class="pl-4 pr-2">
                      <div class="flex items-center">
                        <button class="border-2 p-2 rouded-md border-black"></button>
                      </div>
                    </td>
                    <td class="px-2 flex items-center gap-2 py-2.5">
                      <img src='/public/avocado-pear.jpg'
                        class="aspect-video w-16 border-2 border-black object-cover" />
                      <span class="font-semibold" x-text="product.name"></span>
                    </td>
                    <td class="px-2">
                      <button class="text-center text-xs px-5 font-semibold rounded-md border-black border-2 py-1"
                        x-text="product.category"></button>
                    </td>
                    <td class="px-2">
                      <button
                        :class="`rounded-md uppercase border-2 border-black py-1 px-3 text-xs font-semibold ${product.status === 'low' ? 'bg-red-400' : product.status === 'high' ? 'bg-emerald-400' : 'bg-yellow-400'}`"
                        x-text="product.status"></button>
                    </td>
                    <td class="px-2">
                      <span class='rounded-full border-2 border-black w-6 h-6 inline-block'
                        :style="`background-color: ${product.color}`"></span>
                    <td class="px-2">
                      <span x-text="`${product.sales} pcs`"></span>
                    </td>
                    <td class="px-2">
                      <span class="font-semibold" x-text="product.price + ' NGN'"></span>
                    </td>
                    <td class="pl-2 pr-4">
                      <button>
                        <i class="fa-solid fa-ellipsis"></i>
                      </button>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>

        <div class="px-4 py-4">
          <div class="max-w-4xl mx-auto">
            <div class="flex justify-between">
              <button
                class="border-black flex items-center gap-2 rounded-md border-[2px] py-2.5 px-5 font-semibold font-archivo">
                <i class="fa-solid fa-arrow-left text-lg"></i>
                Prev
              </button>
              <div class="font-semibold flex items-center">
                Page 1 of 10
              </div>
              <button
                class="border-black flex items-center gap-2 rounded-md border-[2px] py-2.5 px-5 font-semibold font-archivo">
                Next
                <i class="fa-solid fa-arrow-right text-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="px-4 py-8">
        <div class="max-w-4xl mx-auto">
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-8">
              <template x-for="item in $store.footer">
                <button class="font-semibold flex items-center gap-2">
                  <template x-if="item.icon">
                    <i :class="item.icon"></i>
                  </template>
                  <span x-text="item.text"></span>
                </button>
              </template>
            </div>
            <div class="flex items-center">
              <div class="border-2 border-black overflow-hidden rounded-md">
                <button class="p-2 px-2.5 bg-[#42FF77]">
                  <i class="fa-solid fa-sun"></i>
                </button>
                <button class="p-2 px-2.5 overflow-hidden">
                  <i class="fa-solid fa-moon"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="/src/dashboard.ts"></script>
</body>

</html>
